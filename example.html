<html>
  <head>
    <title>Horizontal combo chart</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css3-horizontal-combo.css">
    <style>
      body {
        margin: 0 auto;
        padding: 15%;
        background: #D0D0D0;
        font-family: 'Open Sans', sans-serif;
      }
      h1, h2 {
        color: #333;
        text-shadow: 0 1px 1px #fff;
      }
    </style>
  </head>
  <body>
    <h1>Horizontal combo chart</h1>
    <img src="sketch.png" />
    <p>Default</p>
    <div class="horizontal-combo-container">
      <div class="horizontal-combo-mortice">
        <div class="combo-fill" style="width: 40%">
          <span class="combo-label">Campaigns</span>
          <span class="fill-amount">40%</span>
        </div>
        <div class="combo-fill" style="width: 27%">
          <span class="combo-label">Organic</span>
          <span class="fill-amount">27%</span>
        </div>
        <div class="combo-fill" style="width: 18%">
          <span class="combo-label">Direct</span>
          <span class="fill-amount">18%</span>
        </div>
        <div class="combo-fill" style="width: 15%">
          <span class="combo-label">Referrals</span>
          <span class="fill-amount">15%</span>
        </div>
      </div>
    </div>

    <p>Color</p>
    <div class="horizontal-combo-container dark-combo-container">
      <div class="horizontal-combo-mortice">
        <div class="combo-fill green" style="width: 35%">
          <span class="combo-label green-container">Campaigns</span>
          <span class="fill-amount green-mortice">35%</span>
        </div>
        <div class="combo-fill orange" style="width: 26%">
          <span class="combo-label orange-container">Organic</span>
          <span class="fill-amount orange-mortice">30%</span>
        </div>
        <div class="combo-fill pink" style="width: 22%">
          <span class="combo-label pink-container">Direct</span>
          <span class="fill-amount pink-mortice">18%</span>
        </div>
        <div class="combo-fill blue" style="width: 17%">
          <span class="combo-label blue-container">Referrals</span>
          <span class="fill-amount blue-mortice">17</span>
        </div>
      </div>
    </div>
  </body>
</html>
